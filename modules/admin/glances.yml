services:
  glances:
    image: nicolargo/glances:latest
    container_name: glances
    hostname: ${HOSTNAME}
    pid: host
    #network_mode: host
    restart: unless-stopped
    environment:
      - PUID=${PUID}
      - PGID=${PGID}
      - TZ=${TZ}
      - GLANCES_OPT=${GLANCES_OPT}
    volumes:
      - /etc/localtime:/etc/localtime:ro
      - /var/run/docker.sock:/var/run/docker.sock:ro
    ports:
      - ${GLANCES_PORT:-61208}:61208
    networks:
      homemediaforge_net:
        ipv4_address: 172.30.0.14

networks:
  homemediaforge_net:
    name: homemediaforge_net
    driver: bridge
    ipam:
      config:
        - subnet: 172.30.0.0/24
