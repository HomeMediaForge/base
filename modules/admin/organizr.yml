services:
  organizr:
    image: organizr/organizr
    container_name: organizr
    environment:
      - PUID=${PUID}
      - PGID=${PGID}
      - TZ=${TZ}
    volumes:
      - ${STACK_CONFIG_DIR}/organizr:/config
    ports:
      - 5050:80
    restart: unless-stopped
    networks:
      homemediaforge_net:
        ipv4_address: 172.30.0.15

networks:
  homemediaforge_net:
    name: homemediaforge_net
    driver: bridge
    ipam:
      config:
        - subnet: 172.30.0.0/24
