services:
  swag:
    image: lscr.io/linuxserver/swag
    container_name: swag
    cap_add:
      - NET_ADMIN
    environment:
      - PUID=${PUID}
      - PGID=${PGID}
      - TZ=${TZ}
      - URL=${URL}
      - SUBDOMAINS=${SUBDOMAINS}
      - VALIDATION=${VALIDATION}
      - DNSPLUGIN=${DNSPLUGIN}
      - EMAIL=${EMAIL}
      - STAGING=${STAGING}
      - PROPAGATION=${PROPAGATION}
    volumes:
      - ${STACK_CONFIG_DIR}/swag:/config
    ports:
      - 443:443
      - 80:80
    restart: unless-stopped
