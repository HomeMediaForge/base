services:
  swag:
    image: lscr.io/linuxserver/swag
    container_name: swag
    cap_add:
      - NET_ADMIN
    environment:
      - PUID=${PUID}
      - PGID=${PGID}
      - TZ=${TZ}
      - URL=${URL}
      - SUBDOMAINS=${SUBDOMAINS}
      - VALIDATION=${VALIDATION}
      - DNSPLUGIN=${DNSPLUGIN}
      - EMAIL=${EMAIL}
      - STAGING=${STAGING}
      - PROPAGATION=${PROPAGATION}
    volumes:
      - ${STACK_CONFIG_DIR}/swag:/config
    ports:
      - 443:443
      - 80:80
    restart: unless-stopped
    networks:
      homemediaforge_net:
        ipv4_address: 172.30.0.17

networks:
  homemediaforge_net:
    name: homemediaforge_net
    driver: bridge
    ipam:
      config:
        - subnet: 172.30.0.0/24
