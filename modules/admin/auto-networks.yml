services:
  auto-networks:
    image: docker:cli
    container_name: auto-networks
    hostname: auto-networks
    depends_on:
      glances:
        condition: service_started
    command: >
      sh -c "
        echo 'ðŸ”„ Esperando que los contenedores estÃ©n activos...';
        sleep 10;
        echo 'ðŸ”— Conectando Portainer y Glances a sus redes...';
        docker network connect proxy_net portainer 2>/dev/null || echo 'Portainer ya conectado o red no existe';
        # docker network connect monitoring_net glances 2>/dev/null || echo 'Glances ya conectado o red no existe';
        echo 'âœ… Redes sincronizadas correctamente.';
      "
    volumes:
      - /var/run/docker.sock:/var/run/docker.sock
    restart: "no"
    networks:
      homemediaforge_net:
        ipv4_address: ${AUTO_NETWORKS_IPV4:-172.30.0.10}

networks:
  homemediaforge_net:
    name: ${HOMEMEDIAFORGE_NET_NAME:-homemediaforge_net}
    driver: bridge
    ipam:
      config:
        - subnet: ${HOMEMEDIAFORGE_NET_SUBNET:-172.30.0.0/24}
