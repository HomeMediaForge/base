services:
  overseerr:
    image: lscr.io/linuxserver/overseerr:latest
    container_name: overseerr
    environment:
      - PUID=${PUID}
      - PGID=${PUID}
      - TZ=${TZ}
    volumes:
      - ${STACK_CONFIG_DIR}/overseer:/config
    ports:
      - ${OVERSEERR_PORT:-5055}:5055
    restart: unless-stopped
