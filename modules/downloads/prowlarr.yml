networks:
  media:
    external: true
    name: media_net
    driver: bridge
    attachable: true

services:
  prowlarr:
    image: lscr.io/linuxserver/prowlarr:latest
    container_name: prowlarr
    environment:
      - PUID=${PUID}
      - PGID=${PGID}
      - TZ=${TZ}
    volumes:
      - ${STACK_CONFIG_DIR}/prowlarr:/config
    restart: unless-stopped
    networks:
      - media
