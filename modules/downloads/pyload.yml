services:
  pyload:
    image: lscr.io/linuxserver/pyload-ng:latest
    container_name: pyload
    environment:
      - PUID=${PUID}
      - PGID=${PGID}
      - TZ=${TZ}
    volumes:
      - ${STACK_CONFIG_DIR}/pyload:/config
      - ${STACK_DOWNLOADS_DIR_COMPLETED}:/downloads
    ports:
      - ${PYLOAD_PORT:-8000}:8000
    restart: unless-stopped
    networks:
      homemediaforge_net:
        ipv4_address: ${PYLOAD_IPV4:-172.30.0.26}

networks:
  homemediaforge_net:
    name: ${HOMEMEDIAFORGE_NET_NAME:-homemediaforge_net}
    driver: bridge
    ipam:
      config:
        - subnet: ${HOMEMEDIAFORGE_NET_SUBNET:-172.30.0.0/24}
