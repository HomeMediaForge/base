services:
  pyload:
    image: lscr.io/linuxserver/pyload-ng:latest
    container_name: pyload
    environment:
      - PUID=${PUID}
      - PGID=${PGID}
      - TZ=${TZ}
    volumes:
      - ${STACK_CONFIG_DIR}/pyload:/config
      - ${STACK_DOWNLOADS_DIR_COMPLETED}:/downloads
    ports:
      - ${PYLOAD_PORT:-8000}:8000
    restart: unless-stopped
