services:
  jackett:
    image: lscr.io/linuxserver/jackett:latest
    container_name: jackett
    environment:
      - PUID=${PUID}
      - PGID=${PGID}
      - TZ=${TZ}
      - AUTO_UPDATE=${AUTO_UPDATE}
    volumes:
      - ${STACK_CONFIG_DIR}/jackett:/config
      - ${STACK_BLACKHOLE_DIR}:/downloads # Carpeta de descargas tipo blackhole
    ports:
      - ${JACKETT_PORT:-9117}:9117
    restart: unless-stopped
    networks:
      homemediaforge_net:
        ipv4_address: ${JACKETT_IPV4:-172.30.0.24}

networks:
  homemediaforge_net:
    name: ${HOMEMEDIAFORGE_NET_NAME:-homemediaforge_net}
    driver: bridge
    ipam:
      config:
        - subnet: ${HOMEMEDIAFORGE_NET_SUBNET:-172.30.0.0/24}
