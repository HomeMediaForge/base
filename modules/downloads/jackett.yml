services:
  jackett:
    image: lscr.io/linuxserver/jackett:latest
    container_name: jackett
    hostname: jackett
    environment:
      - PUID=${PUID}
      - PGID=${PGID}
      - TZ=${TZ}
      - AUTO_UPDATE=${AUTO_UPDATE}
    volumes:
      - ${STACK_CONFIG_DIR}/jackett:/config
      - ${STACK_BLACKHOLE_DIR}:/downloads # Carpeta de descargas tipo blackhole
    labels:
      - "traefik.enable=true"
      - "traefik.http.routers.jackett.rule=Host(`${JACKETT_TRAEFIK_HOST:-jackett}.${TRAEFIK_LOCAL_DOMAIN:-local}`) || Host(`${JACKETT_TRAEFIK_HOST:-jackett}.${HOSTNAME:-homemediaforge}.${TRAEFIK_LOCAL_DOMAIN:-local}`)"
      - "traefik.http.routers.jackett.entrypoints=https"
      - "traefik.http.routers.jackett.tls.certresolver=hmf"
      - "traefik.http.services.jackett.loadbalancer.server.port=9117"
    depends_on:
      - traefik
    ports:
      - ${JACKETT_PORT:-9117}:9117
    restart: unless-stopped
    networks:
      homemediaforge_net:
        ipv4_address: ${JACKETT_IPV4:-172.30.0.24}

networks:
  homemediaforge_net:
    name: ${HOMEMEDIAFORGE_NET_NAME:-homemediaforge_net}
    driver: bridge
    ipam:
      config:
        - subnet: ${HOMEMEDIAFORGE_NET_SUBNET:-172.30.0.0/24}
